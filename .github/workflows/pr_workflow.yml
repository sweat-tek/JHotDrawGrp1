name: Pull Request Workflow

on: [pull_request]

jobs:
  buildAndTest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build and test with Maven
      run: mvn --batch-mode --update-snapshots verify
      env:
        USER_NAME: ${{ secrets.SECRET_USER_NAME }}
        ACCESS_TOKEN: ${{ secrets.SECRET_ACCESS_TOKEN }}